{% extends 'header.html' %}
{% block title %}Login - EmailMS{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded-4 p-4">
                <div class="card-header bg-primary text-white text-center rounded-4">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control rounded-3" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control rounded-3" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 rounded-3">Login</button>
                    </form>
                    <p class="mt-3 text-center">Don't have an account? 
                        <a href="{% url 'register' %}" class="text-decoration-none">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
